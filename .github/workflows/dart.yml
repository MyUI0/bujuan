name: Flutter iOS Build (Unsigned IPA)

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  workflow_dispatch:  # 添加手动触发工作流的配置

jobs:
  build:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v4

      # 设置Dart环境，有助于后续获取Flutter版本相关操作
      - name: Set up Dart
        uses: dart-lang/setup-dart@v1
        
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.5'
          channel: 'stable'
         

      - name: Set up Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable

      - name: Install dependencies
        run: flutter pub get
        
      # 添加代码生成步骤，用于生成可能缺失的.g.dart等代码生成文件（假设使用了相关代码生成工具）
      - name: Generate code files
        run: flutter pub run build_runner build

      - name: Build iOS IPA (Unsigned)
        run: flutter build ios --release --no-tree-shake-icons --no-codesign
        working-directory:

      - name: Package.app folder into IPA format
        run: |
          cd build/ios/iphoneos  # 这里需要确保在正确的目录下执行后续操作
          mkdir -p Payload
          mv Runner.app Payload/
          zip -r Runner.ipa Payload
          rm -rf Payload

      - name: Clean build artifacts (可选步骤，可根据实际情况决定是否保留，用于清理可能影响下次构建的残留文件)
        run: flutter clean

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: iOS_Build_Artifact
          path: build/ios/iphoneos/Runner.ipa
